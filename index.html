<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JsonReader</title>
  <meta name="description" content="JsonReader">
<link rel="stylesheet" href="assets/css/style.css">

<script src="assets/js/jquery.js"></script>

<script src="assets/js/xlsx.full.min.js"></script>
  <!--[if lt IE 9]>
 <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
	<script>
	function isStart(element) {
	  return ((element.s.c == this.c)&&(element.s.r == this.r));  
	}
	
	var url = "http://jsonread.my/Voprosy_anketirovania_vsem.xlsx";

	/* set up async GET request */
	var req = new XMLHttpRequest();
	req.open("GET", url, true);
	req.responseType = "arraybuffer";

	req.onload = function(e) {
	  var data = new Uint8Array(req.response);
	  var wb = XLSX.read(data, {type:"array"});
	  var shift = wb.Sheets[wb.SheetNames[0]]["!ref"];
	  var h = shift[0].charCodeAt(0) - 65;
	  console.log(wb['!merges']);

	  /* DO SOMETHING WITH workbook HERE */
	  var jsonView = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {raw:true, header:1,defval:""});
	  var merge = wb.Sheets[wb.SheetNames[0]]['!merges'];
	  var table =[];
	  var f = 0;
	  var firstColumn = 0;
	  var firstRow = 0;
	  jsonView.forEach(function(item, i, arr) {
		var raw_1 = [];
		
		  item.forEach(function(item2, j, arr2) {
		  
			  if (item2 != "") {
				  var obj={};
				  if (f == 0)
				  {
					f = 1;
					 firstColumn = j;
					 firstRow = i;
				  }
				  obj.val=item2;
				  if (item2 == "input") {obj.e = 1;obj.val=""};
				  obj.p={c:j+h,r:i};
				  //ищем в merge подобную ячейку
				  
				  var size = merge.find(isStart,obj.p);
				  if (size != undefined){ 
					  obj.s = {
						  c : size.e.c-size.s.c + 1,
						  r : size.e.r-size.s.r + 1
					  };
				  } else {
					  obj.s={c:1,r:1};
				  }
				  obj.p={c:j-firstColumn,r:i-firstRow};
				  //
				  raw_1.push(obj);
				  
			  }	
		  });
		 if (f != 0){
		 table.push(raw_1);
		}		 
	  });
	  //закончена первоначальная обработка table
	  f = 0;
	  table.forEach(function(item, i, arr) {
		if (item.length != 0) {f = i};
	  });
	  table.splice(f+1,table.length);
	  CreateDynTable(table,$(".dynamicTable"));
	  //console.log(table);
	}

	req.send();
	function CreateDynTable(table,target){
		//////////////////////////////////
		var mytable = $('<table/>',{
						class:'mytable',
						border: "1",
					}).append(
						$('<tbody/>')
					);
		//Наполняем табличку
		
		$.each(table,function() {
			//Переопределяем строку
			var DataCell = $('<tr/>');
			//Пробегаемся по ячейкам
			$.each(this,function() {
				DataCell.append(
					$('<td/>',{
						text:this.val,
					})
					.attr('colspan',this.s.c)
					.attr('rowspan',this.s.r)
					.append(
					((this.e == 1)?(
						$('<input>')
						.attr('type',"text")
						.attr('name',"question[]["+this.p.c+"]["+this.p.r+"]") 
					):($('')))
					)
				);
			});
			$("tbody",mytable).append(DataCell);
		});


		target.append(mytable);
	}
	</script>

<div class="dynamicTable"></div>
</body>
</html>
